<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>WCAlert!</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">



</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row heading-row">
      <h1>WCAlert!</h1>
    </div>
    <div class="row">
      <h3>Please wait for a while, Till form get automatically filled</h3>
    </div>
    <div class="row third-row">
      <form id="myform" action="/getHelp/proceed" method="post">
        <div class="row">
          <div class="six columns">
            <label for="latitude">Latitude:</label>
            <input type="text" name="persons_lat" value="">
          </div>
          <div class="six columns">
            <label for="longitude">Longitude:</label>
            <input type="text" name="persons_lon" value="">
          </div>
        </div>
        <div class="row">
          <div class="six columns">
            <label for="accuracy">Accuracy:</label>
            <input type="text" name="location_accuracy" value="">
          </div>
        </div>
        <div class="row">
          <input class="button-primary" id="post_data_button" type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
<script type="text/javascript" src="script/main.js"></script>
</html>
